<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="Nombre">
    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" name="Nombre"><br><br>

    <label for="Apellido">Apellido:</label>
    <input type="text" name="Apellido" id="Apellido"><br><br>

    <label for="modalidad de cursada">Modalidad de cursada:</label>
    <input type="radio" id="ondemand" name="modalidad" value="ondemand">
    <label for="ondemand">On-demand</label>
    
    <input type="radio" id="envivo" name="modalidad" value="envivo">
    <label for="envivo">En vivo</label><br><br>
    
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo"><br><br>

    <input type="checkbox" id="novedades" name="novedades">
    <label for="novedades">Deseo recibir información sobre nuevos puestos en la plataforma de Nucba.</label><br>
    
    <input type="checkbox" id="terminos" name="terminos">
    <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en Desarrollador Web.</label>
    <br><br>

    <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
